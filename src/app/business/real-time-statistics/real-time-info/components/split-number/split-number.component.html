<div *ngIf="numberList && numberList[0]"
     [class.split-number-lg-container]="size === 'lg'"
     [ngStyle]="{background: color}">
  <app-chat-scroll-number [targetNumber]="numberList[0]" [size]="size"></app-chat-scroll-number>
</div>
